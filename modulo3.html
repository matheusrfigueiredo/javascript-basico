        let nome = "Matheus", idade = 23, endereco = {

        console.log(nome + " tem " + (idade + 1) + " anos de idade. E reside em: " + JSON.stringify(endereco))

        console.log(`${nome} tem ${idade + 1} anos de idade.`)
