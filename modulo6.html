<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendizo módulo 6 - Javascript Básico</title>
    <script>
        /*Aprendizado sobre Estruturas de decisões*/
        console.log("Início do programa!")

        if (true) {
            console.log("desvio de função")
        }

        console.log("Final do programa!")


        /* IF - ELSE */
        if (true) {
            console.log("Verdadeiro")
        } else {
            console.log("Falso")
        }
        
        var n = 1

        /*SWITCH*/

        switch (n) {
            case 1:
                console.log("Número 1!")
            break

            case 2:
                console.log("Número 2!")
            break

            case 3:
                console.log("Número 3!")
            break
        }

        /* TRY CATCH*/
        try {

        } catch {

        } finally {
            
        }
    </script>
</head>
